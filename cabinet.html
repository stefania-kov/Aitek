<main class="container">
   <div class="main-content">
    <div class="header-container">
        <img src="fotos/set.svg" alt="Айти" style="max-width:350px; height: auto;">
        <h1 class="text-center">Заявка на ремонт</h1>
    </div>
        <div class="container">
            <style>
            .form-control, .specialist-card {
            background-color: #F5F5F5 !important;
            border: 1px solid #AED4DD !important;
            }       
            </style>
            <form id="personal-form" class="row g-3" style="margin-top: -2%; max-width: 100%;">
                <div class="col-12 col-md-6">
                    <label for="name"><strong>Имя пользователя:</strong><span class="required"></span></label>
                    <input type="text" id="name" name="name" class="form-control border" required autocomplete="name">
                </div>
                <div class="col-12 col-md-6">
                    <label for="phone">Телефон для связи:<span class="required"></span></label>
                    <input type="tel" id="phone" name="phone" class="form-control border" placeholder="+7 (XXX) XXX-XX-XX" required>
                    <div id="phone-error" class="text-danger"></div>
                </div>
                <div class="col-12 col-md-6">
                    <label for="phone">Компания (если имеется):</label>
                    <input type="text" id="comp" name="comp" class="form-control border">
                </div>
                <div class="col-12 col-md-6">
                    <label for="name">Наименование товара:<span class="required"></span></label>
                    <input type="text" id="name" name="name" class="form-control border" required>
                </div>
                <div class="col-12 col-md-6">
                    <label for="email">Электронная почта:<span class="required"></span></label>
                    <input type="email" id="email" name="email" class="form-control border"
                        placeholder="example@email.com" required>
                    <div id="email-error" class="text-danger"></div>
                </div>
                <div class="col-12 col-md-6">
                    <label for="name">Серийный номер товара:<span class="required"></span></label>
                    <input type="number" id="name" name="name" class="form-control border" required>
                </div>
                <div class="col-12 col-md-6">
                    <label for="name">Номер документа о покупке:<span class="required"></span></label>
                    <input type="number" id="name" name="name" class="form-control border" required>
                </div>
                <div class="col-12 col-md-6">
                    <label for="datetimepicker">Дата и время приема:<span class="required"></span></label>
                    <input type="text" id="datetimepicker" name="datetime" class="form-control border" required>
                </div>
                <div class="col-12 text-center">
                    <label>Специалист:</label>
                    <div id="specialist-container" class="d-flex flex-wrap">
                    </div>
                    <input type="hidden" id="selected-specialist" name="specialist" required>
                </div>
            </form>
            <div class="modal fade" id="confirmationModal" tabindex="-1" aria-labelledby="confirmationModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1>Вы уверены, что хотите отправить заявку?</h1>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Вернуться</button>
                            <button type="button" class="btn btn-primary" id="confirm-submit">Отправить</button>
                        </div>
                   </div>
               </div>
            </div>
            <div class="col-12 text-center">
                <button id="submit-button" class="btn btn-light" style="width: 150px;">Отправить заявку</button>
                <div id="success-message" class="mt-3 text-success" style="display: none;">
                    Заявка успешно отправлена и будет рассмотрена в течение 10-15 минут.
                </div>
                <div id="form-error-message" class="error-message" style="display: none;">
                    Пожалуйста, заполните все поля корректно!
                 </div>
            </div>
        </div>
